<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GrowBuddy - Your AI Gardening Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-hero {
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                        url('images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background-color: #198754;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-form {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider-text {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.875rem;
        }
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
        }
        .btn-social:hover {
            background-color: #f8f9fa;
        }
        .btn-social img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="login-card">
                        <!-- Header -->
                        <div class="login-header">
                            <img src="1.jpg" alt="GrowBuddy" height="50">
                            <h2 class="mt-3 mb-0">Welcome Back!</h2>
                            <p class="mb-0">Continue your gardening journey</p>
                        </div>
                        
                        <!-- Login Form -->
                        <div class="login-form">
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required minlength="6">
                                    <div class="invalid-feedback">
                                        Password must be at least 6 characters
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    <a href="#" class="text-success small">Forgot password?</a>
                                </div>
                                
                                <button type="submit" class="btn btn-success w-100 py-2 mb-3">
                                    Login to Your Garden
                                </button>
                                
                                <!-- Social Login Divider -->
                                <div class="divider">
                                    <span class="divider-text">OR CONTINUE WITH</span>
                                </div>
                                
                                <!-- Social Login Options -->
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <a href="#" class="btn-social">
                                            <img src="google.jpg" alt="Google">
                                            Google
                                        </a>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <a href="#" class="btn-social">
                                            <img src="facebook.png" alt="Facebook">
                                            Facebook
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="text-center mt-4">
                                    <p class="mb-0">Don't have an account? <a href="register.html" class="text-success">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                form.classList.add('was-validated');
            }, false);
        })();
        
        // Demo functionality - remove in production
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(email && password.length >= 6) {
                // Simulate successful login
                alert('Login successful! Redirecting to your garden...');
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
